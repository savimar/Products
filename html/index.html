<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Товары</title>
</head>

<body>
<header>
    <div class="col-8 offset-2 col-sm-10 offset-sm-1 content">
        <div class="col-12 col-md-9 menu">
            <a class="itemMenu" href="#">Услуги</a>
            <a class="active  itemMenu" href="#">Цены</a>
            <a class="itemMenu" href="#">О компании</a>
            <a class="itemMenu" href="#">Контакты</a>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="card mb-3">
            <div class="content">
                <img class="card-img-top" src="img/product1.jpg" alt="Card image cap" />
                <h5 class="card-title">Товар 1</h5>
                <p class="card-text">Краткое описание первого товара</p>
                <p class="card-text">Цена 1000 руб.</p>
                <a href="/product" class="btn btn-primary">Купить</a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="content">
                <img class="card-img-top" src="img/product2.jpg" alt="Card image cap" />
                <h5 class="card-title">Товар 2</h5>
                <p class="card-text">Краткое описание второго товара.</p>
                <p class="card-text">Цена 1500 руб.</p>
                <a href="/product" class="btn btn-primary">Купить</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <div>
        &#169; СCodery.camp 2020
    </div>
</footer>
</body>

</html>
